    <!-- CALCULADORA  -->

    <div class="container mt-5 d-flex justify-content-center">
      <div class="calculator card">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
          <div class="row">
            <button type="button" class="btn btn-secondary col-3" value="7">
              7
            </button>
            <button type="button" class="btn btn-secondary col-3" value="8">
              8
            </button>
            <button type="button" class="btn btn-secondary col-3" value="9">
              9
            </button>
            <button type="button" class="btn btn-info col-3" value="/">
              /
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary col-3" value="4">
              4
            </button>
            <button type="button" class="btn btn-secondary col-3" value="5">
              5
            </button>
            <button type="button" class="btn btn-secondary col-3" value="6">
              6
            </button>
            <button type="button" class="btn btn-info col-3" value="*">
              *
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary col-3" value="1">
              1
            </button>
            <button type="button" class="btn btn-secondary col-3" value="2">
              2
            </button>
            <button type="button" class="btn btn-secondary col-3" value="3">
              3
            </button>
            <button type="button" class="btn btn-info col-3" value="-">
              -
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secondary col-3" value="0">
              0
            </button>
            <button type="button" class="btn btn-secondary col-3" value=".">
              .
            </button>
            <button type="button" class="btn btn-info col-3" value="+">
              +
            </button>
            <button type="button" class="btn btn-danger col-3" value="C">
              C
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-warning col-12" value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
